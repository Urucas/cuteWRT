<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>CuteWRT</title>

	<script type="text/javascript" src="/resources/js/jquery-1.3.2.min.js"></script>
	<script type="text/javascript" src="/resources/js/utils.js"></script>
	<script type="text/javascript" src="/resources/js/json2.js"></script>
	<script type="text/javascript" src="/resources/js/CuteWRT.js"></script>

	<script type="text/javascript" src="/resources/js/example.js"></script>
</head>
<body>
	<h1>CuteWRT</h1>
	
	<button id="closeBtt">Close this fucking example!</button>

	<p id="audiotabBtt">Audio Player Example</p>
	<div id="audio_tab" class="tab">
		<button id="stopBtt" style="display:none;">Stop</button>
		<button id="playBtt" style="display:none;">Play</button>
		<p id="error" style="color:#f00;">&nbsp;</p>
	</div>

	<p id="downtabBtt">Download Example</p>
	<div id="download_tab" class="tab" style="display:none;">
		<button id="fileBtt">Check if the file exists</button>
		<button id="downloadBtt">Download</button>
		<button id="downloadPlayBtt" style="display:none;">Play it!</button>
		<p id="downloadMsg" style="color:#f00;">&nbsp;</p>
		<p id="progress" style="color:#0f0;">&nbsp;</p>
		<button id="listBtt">List files!</button>
		<div id="fileList"></div>
	</div>

	<p id="dbtabBtt">Database example</p>
	<div id="database_tab" class="tab" style="display:none;">
		<button id="dblistBtt">List tables</button>
	</div>

</body>
</html>
